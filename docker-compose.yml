version: '3.7'
services:
  db:
    image: postgres:11
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      - DB_HOST=db
    volumes:
      - .:/malaysia_news_app
    ports:
      - "3000:3000"
    depends_on:
      - db
